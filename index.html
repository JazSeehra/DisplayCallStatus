<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Board</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }

        .quadrant {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 50%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .available {
            background-color: #28a745; /* Green for available */
            color: white;
        }

        .on-call {
            background-color: #dc3545; /* Red for on call */
            color: white;
        }

        .status-text {
            text-align: center;
        }

        h2 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Quadrant for Amanda -->
    <div class="quadrant available" onclick="toggleStatus(this)">
        <div class="status-text">
            <h2>Amanda</h2>
            <p>Available</p>
        </div>
    </div>

    <!-- Quadrant for Ethan -->
    <div class="quadrant available" onclick="toggleStatus(this)">
        <div class="status-text">
            <h2>Ethan</h2>
            <p>Available</p>
        </div>
    </div>

    <!-- Quadrant for Matt -->
    <div class="quadrant available" onclick="toggleStatus(this)">
        <div class="status-text">
            <h2>Matt</h2>
            <p>Available</p>
        </div>
    </div>

    <!-- Quadrant for Jaz -->
    <div class="quadrant available" onclick="toggleStatus(this)">
        <div class="status-text">
            <h2>Jaz</h2>
            <p>Available</p>
        </div>
    </div>

    <script>
        function toggleStatus(element) {
            // Check current status and toggle
            if (element.classList.contains('available')) {
                element.classList.remove('available');
                element.classList.add('on-call');
                element.querySelector('p').textContent = 'On Call';
            } else {
                element.classList.remove('on-call');
                element.classList.add('available');
                element.querySelector('p').textContent = 'Available';
            }
        }
    </script>
</body>
</html>
